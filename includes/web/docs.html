<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Discover how easy and powerful working with REST APIs can be. Our user-friendly dashboard lets you explore and manage a range of APIs with just a few clicks. Whether you're building something new or enhancing an existing project, our tools are designed to help you work smarter and faster. Join us and experience seamless integration made simple.">
    <meta name="author" content="Ace Gerome">
    <title id="page-title">Loading...</title>
    
    <!-- External Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.0.8/font-awesome-animation.min.css"/>
    <link href="https://cdn.jsdelivr.net/gh/lanceajiro/Jiro-Assets@refs/heads/main/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/lanceajiro/Jiro-Assets@refs/heads/main/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/lanceajiro/Jiro-Assets@refs/heads/main/css/default.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/lanceajiro/Jiro-Assets@refs/heads/main/css/style.css" rel="stylesheet">

    <style>
        /* Additional styles */
        .card-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: #6c757d;
        }
        #loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
        }
        .progress-bar {
            background-color: #3b82f6;
        }
        /* Animated card reveal */
        .card:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            transform: scale(1.02);
            transition: 0.3s ease-in-out;
        }
        #live-time {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .typing-animation {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid; /* Cursor */
            font-family: monospace;
            width: 0;
            animation: typing 4s steps(30, end), blink 0.75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: black;
            }
        }
    </style>
</head>

<body id="page-top">
    <!-- Loading Spinner -->
    <div id="loading-spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <div id="wrapper">
        <!-- Sidebar -->
        <ul class="navbar-nav sidebar sidebar-light accordion" id="accordionSidebar">
            <div class="sidebar-brand d-flex align-items-center justify-content-center">
                <div class="sidebar-brand-text mx-3 text-primary-custom" id="config-name">Loading...</div> <!-- New placeholder for config name -->
            </div>
            <hr class="sidebar-divider my-0">
            <!-- Dynamic sidebar items will be inserted here by JavaScript -->
        </ul>
        
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <!-- TopBar -->
                <nav class="navbar navbar-expand navbar-light bg-navbar topbar mb-4 static-top">
                    <button id="sidebarToggleTop" class="btn btn-link rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>
                    <ul class="navbar-nav ml-auto">
                        <!-- Notification Icon -->
                        <li class="nav-item dropdown no-arrow mx-1">
                            <a class="nav-link dropdown-toggle" href="#" id="alertsDropdown" role="button" data-toggle="dropdown"
                               aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-bell fa-fw"></i>
                                <!-- Badge -->
                                <span class="badge badge-danger badge-counter">3+</span>
                            </a>
                        </li>
                        <div class="topbar-divider d-none d-sm-block"></div>
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
                               aria-haspopup="true" aria-expanded="false">
                                <img class="img-profile rounded-circle" id="profile-photo" src="https://graph.facebook.com/100085947075503/picture?width=720&height=720&access_token=6628568379%7Cc1e620fa708a1d5696fb991c1bde5662" style="width: 40px; height: 40px;">
                            </a>
                        </li>
                    </ul>
                </nav>

                <!-- Main Content -->
                <div class="container-fluid" id="container-wrapper">
                    <!-- Welcome Card -->
                    <div class="row">
                        <div class="col-xl-12 col-md-12 mb-4">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h2 class="card-title text-primary-custom mb-4" id="welcome-title">Loading...</h2>
                                    <p class="mb-0" id="welcome-message">Explore our APIs by clicking on the categories in the sidebar to find the one you need.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- API Stats Cards -->
                    <div class="row">
                        <div class="col-xl-6 col-md-6 mb-4">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h6 class="stats-title" style="font-size: 0.8rem;">AVAILABLE ENDPOINTS</h6>
                                    <p class="stats-value mb-0" id="totalApis" style="font-size: 1.2rem;">Loading...</p>
                                    <i class="fas fa-server card-icon faa-tada animated"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-6 col-md-6 mb-4">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h6 class="stats-title" style="font-size: 0.8rem;">CATEGORIES</h6>
                                    <p class="stats-value mb-0" id="apiCategories" style="font-size: 1.2rem;">Loading...</p>
                                    <i class="fas fa-list-alt card-icon faa-flash animated"></i>
                                    <!-- Progress Bar -->
                                    <div class="progress mt-3">
                                        <div class="progress-bar progress-bar-striped" id="category-progress" role="progressbar"
                                             style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <footer class="sticky-footer">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span id="live-time"></span> | Made with <i class="fa fa-heart faa-flash animated"></i> by
                        <a href="https://github.com/AceAkira1017" target="_blank" style="color: #3b82f6;">Ace Gerome</a>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/gh/lanceajiro/Jiro-Assets@refs/heads/main/vendor/jquery/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/lanceajiro/Jiro-Assets@refs/heads/main/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/lanceajiro/Jiro-Assets@refs/heads/main/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/lanceajiro/Jiro-Assets@refs/heads/main/js/ruang-admin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/lanceajiro/Jiro-Assets@refs/heads/main/dono.js"></script>

    <script>
        const hours = new Date().getHours();
        const welcomeTitle = document.getElementById('welcome-title');
        const welcomeMessage = document.getElementById('welcome-message');
        const loadingSpinner = document.getElementById('loading-spinner');

        // Show loading spinner
        loadingSpinner.style.display = 'block';

        // Set welcome title based on time of day
        if (hours < 12) {
            welcomeTitle.textContent = 'Good Morning!';
            welcomeMessage.textContent = 'Start your day with our APIs.';
        } else if (hours < 18) {
            welcomeTitle.textContent = 'Good Afternoon!';
            welcomeMessage.textContent = 'Explore our APIs this afternoon.';
        } else {
            welcomeTitle.textContent = 'Good Evening!';
            welcomeMessage.textContent = 'Wind down with our APIs this evening.';
        }

        // Typewriter effect function
        function typeWriter(element, text, delay = 100) {
            let i = 0;
            element.textContent = '';
            const intervalId = setInterval(() => {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                } else {
                    clearInterval(intervalId);
                }
            }, delay);
        }

        // Set dynamic content
        setTimeout(() => {
            typeWriter(document.getElementById('totalApis'), '50 APIs', 75);
            typeWriter(document.getElementById('apiCategories'), '5 Categories', 75);
            typeWriter(document.getElementById('live-time'), new Date().toLocaleTimeString(), 75);
            loadingSpinner.style.display = 'none';
        }, 2000); // Simulate loading time of 2 seconds

        // Function to update live time every second
        setInterval(() => {
            document.getElementById('live-time').textContent = new Date().toLocaleTimeString();
        }, 1000);
    </script>
</body>
</html>
